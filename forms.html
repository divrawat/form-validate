<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forms</title>
</head>
<body>
    
<h1 id="head">Forms</h1>

<form  id="form" class="form">
    

<!-- USERNAME -->
     <div class="field-padding">
        <label>Username</label>
        <input type="text" name="" id="username" placeholder="Username">
        <div id="validate" style="font-size: 15px;">✔️</div>
        <div id="Error" style="font-size: 15px;">🚫</div>
        <small>Error Msg</small>
      </div>


<!-- Email -->
    <div class="field-padding">
        <label>Email</label>
        <input type="text" name="" id="email" placeholder="Email">
        <div id="validate" style="font-size: 15px;">✔️</div>
        <div id="Error" style="font-size: 15px;">🚫</div>
        <small>Error Msg</small>
    </div>


    <!-- PHONE NUMBER -->
    <div class="field-padding">
        <label>Phone Number</label>
        <input type="number" name="" id="phonenumber" placeholder="Phone Number">
        <div id="validate" style="font-size: 15px;">✔️</div>
        <div id="Error" style="font-size: 15px;">🚫</div>
        <small>Error Msg</small>
    </div>


<!-- PASSWORD -->
    <div class="field-padding">
        <label>Password</label>
        <input type="password" name="" id="password" placeholder="Password">
        <div id="validate" style="font-size: 15px;">✔️</div>
        <div id="Error" style="font-size: 15px;">🚫</div>
        <small>Error Msg</small>
    </div>


<!-- PASSWORD -->
    <div class="field-padding">
        <label>Password</label>
        <input type="password" name="" id="password1" placeholder="Re Enter Password">
        <div id="validate" style="font-size: 15px;">✔️</div>
        <div id="Error" style="font-size: 15px;">🚫</div>
        <small>Error Msg</small>
    </div>

  <input type="submit" value="Submit" id="submit-btn">


</form>


<script src="script.js"></script>
</body>
</html>
